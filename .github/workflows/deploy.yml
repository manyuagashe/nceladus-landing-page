name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if you're deploying from a different branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install  # Change to `yarn install` if using Yarn

      - name: Build Project
        run: npm run build  # Change to `yarn build` if using Yarn

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build  # Change to `dist` if using Vue/Vite

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
